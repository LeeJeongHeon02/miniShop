name: Deploy to EC2

# 언제 실행할까? : main 브랜치에 push가 발생했을 때
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 깃허브의 컴퓨터(우분투)를 빌려 씀

    steps:
      # 1. 내 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. 자바 설치하기 (Java 17 버전 사용 - 본인 버전에 맞게 수정!)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 권한 부여 및 빌드 (테스트는 생략 -x test)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. AWS 서버로 jar 파일 전송하기 (SCP)
      - name: Copy jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "./build/libs/*.jar"
          target: "/home/ubuntu/jpashop" # 서버의 프로젝트 폴더 경로 (수정 필요!)
          strip_components: 2 # 폴더 경로 떼고 파일만 보내기 위함

      # 5. AWS 서버에서 스크립트 실행하기 (SSH)
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/jpashop  # 프로젝트 폴더로 이동 (수정 필요!)
            chmod +x deploy.sh       # 혹시 모르니 실행 권한 다시 줌
            ./deploy.sh              # 아까 만든 배포 스크립트 실행